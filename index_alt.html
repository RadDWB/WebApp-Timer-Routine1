<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="content-language" content="en">
    <title>Workout Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30irritrequested;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .phase-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }

        .phase-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .phase-name {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .duration-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .duration-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .duration-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .duration-btn.active {
            background: #667eea;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 1s linear;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ª Workout Timer</h1>
        
        <div class="phase-display">
            <div class="phase-number">Phase <span id="currentPhase">1</span> / 10</div>
            <div class="phase-name" id="phaseName">HOP</div>
        </div>

        <div class="timer-display" id="timer">00:00</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress" style="width: 0%"></div>
        </div>

        <div class="duration-selector">
            <button class="duration-btn" data-duration="15">15s</button>
            <button class="duration-btn active" data-duration="30">30s</button>
            <button class="duration-btn" data-duration="45">45s</button>
            <button class="duration-btn" data-duration="60">60s</button>
        </div>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn">Start</button>
            <button class="control-btn pause-btn" id="pauseBtn" style="display: none;">Pause</button>
            <button class="control-btn reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Durchlauf</div>
                <div class="stat-value" id="roundCount">1/10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Gesamtzeit</div>
                <div class="stat-value" id="totalTime">00:00</div>
            </div>
        </div>
    </div>

    <script>
        // Phase definitions
        const phases = [
            { number: 1, name: "Hop" },
            { number: 2, name: "Bodywave" },
            { number: 3, name: "Alternate arm swing" },
            { number: 4, name: "Trunk twist" },
            { number: 5, name: "Dead arms" },
            { number: 6, name: "Golf swing" },
            { number: 7, name: "Wind mill" },
            { number: 8, name: "March" },
            { number: 9, name: "Push slide" },
            { number: 10, name: "PlieÃ©" }
        ];

        // State variables
        let currentPhase = 0;
        let selectedDuration = 30;
        let timeRemaining = selectedDuration;
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let totalElapsedTime = 0;
        let totalTimeInterval = null;

        // Audio context for beep
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Elements
        const timerDisplay = document.getElementById('timer');
        const phaseNameDisplay = document.getElementById('phaseName');
        const currentPhaseDisplay = document.getElementById('currentPhase');
        const progressBar = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const roundCountDisplay = document.getElementById('roundCount');
        const totalTimeDisplay = document.getElementById('totalTime');

        // Duration buttons
        document.querySelectorAll('.duration-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) {
                    document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDuration = parseInt(btn.dataset.duration);
                    timeRemaining = selectedDuration;
                    updateTimerDisplay();
                }
            });
        });

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progressPercent = ((selectedDuration - timeRemaining) / selectedDuration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        // Update total time display
        function updateTotalTime() {
            const minutes = Math.floor(totalElapsedTime / 60);
            const seconds = totalElapsedTime % 60;
            totalTimeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Text to speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                // Force English language to prevent Safari translation
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Wait for voices to load and force English voice
                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.addEventListener('voiceschanged', () => {
                        const voices = window.speechSynthesis.getVoices();
                        const englishVoice = voices.find(voice => 
                            voice.lang === 'en-US' || voice.lang.startsWith('en')
                        );
                        if (englishVoice) {
                            utterance.voice = englishVoice;
                        }
                    });
                } else {
                    const voices = window.speechSynthesis.getVoices();
                    const englishVoice = voices.find(voice => 
                        voice.lang === 'en-US' || voice.lang.startsWith('en')
                    );
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                    }
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Create beep sound
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Start new phase
        function startPhase() {
            const phase = phases[currentPhase];
            phaseNameDisplay.textContent = phase.name.toUpperCase();
            currentPhaseDisplay.textContent = phase.number;
            roundCountDisplay.textContent = `${phase.number}/10`;
            
            // Announce phase in English
            speak(`Phase ${phase.number}. ${phase.name}`);
            
            timeRemaining = selectedDuration;
            updateTimerDisplay();
        }

        // Timer tick
        function tick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateTimerDisplay();
                
                // Warning beeps
                if (timeRemaining <= 3 && timeRemaining > 0) {
                    playBeep();
                }
            } else {
                // Phase complete
                playBeep();
                
                if (currentPhase < phases.length - 1) {
                    currentPhase++;
                    startPhase();
                } else {
                    // Workout complete
                    stop();
                    speak("Workout complete! Great job!");
                    alert("ðŸŽ‰ Workout complete! Great job!");
                }
            }
        }

        // Start workout
        function start() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                
                if (currentPhase === 0 && timeRemaining === selectedDuration) {
                    startPhase();
                }
                
                timerInterval = setInterval(tick, 1000);
                totalTimeInterval = setInterval(() => {
                    totalElapsedTime++;
                    updateTotalTime();
                }, 1000);
            }
        }

        // Pause workout
        function pause() {
            if (isRunning && !isPaused) {
                isPaused = true;
                isRunning = false;
                clearInterval(timerInterval);
                clearInterval(totalTimeInterval);
                pauseBtn.textContent = 'Resume';
            } else if (isPaused) {
                isPaused = false;
                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                totalTimeInterval = setInterval(() => {
                    totalElapsedTime++;
                    updateTotalTime();
                }, 1000);
                pauseBtn.textContent = 'Pause';
            }
        }

        // Stop workout
        function stop() {
            isRunning = false;
            isPaused = false;
            clearInterval(timerInterval);
            clearInterval(totalTimeInterval);
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            pauseBtn.textContent = 'Pause';
        }

        // Reset workout
        function reset() {
            stop();
            currentPhase = 0;
            timeRemaining = selectedDuration;
            totalElapsedTime = 0;
            updateTimerDisplay();
            updateTotalTime();
            startPhase();
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);

        // Initialize
        updateTimerDisplay();
        phaseNameDisplay.textContent = phases[0].name.toUpperCase();
        
        // Load voices on startup to ensure English voice is available
        if ('speechSynthesis' in window) {
            // Load voices
            window.speechSynthesis.getVoices();
            // Some browsers need this event to load voices
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = () => {
                    window.speechSynthesis.getVoices();
                };
            }
        }
    </script>
</body>
</html>
