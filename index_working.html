<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="content-language" content="en">
    <title>Workout Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30irritrequested;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .phase-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            position: relative;
        }

        .phase-gauge {
            width: 200px;
            height: 120px;
            margin: 0 auto 15px;
            position: relative;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-background {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 8;
        }

        .gauge-segment {
            fill: none;
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 6;
            transition: stroke 0.3s ease;
        }

        .gauge-segment.completed {
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 8;
        }

        .gauge-segment.active {
            stroke: #FFD700;
            stroke-width: 10;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        .gauge-needle {
            fill: #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            transition: transform 0.5s ease;
        }

        .gauge-center {
            fill: #FFD700;
        }

        .gauge-numbers {
            fill: white;
            font-size: 10px;
            font-weight: bold;
        }

        .gauge-labels {
            fill: rgba(255, 255, 255, 0.8);
            font-size: 6px;
            font-weight: normal;
        }

        .phase-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .phase-name {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .duration-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .duration-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .duration-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .duration-btn.active {
            background: #667eea;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 1s linear;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ª Workout Timer</h1>
        
        <div class="phase-display">
            <div class="phase-gauge">
                <svg class="gauge-svg" viewBox="0 0 200 120">
                    <!-- Background arc -->
                    <path class="gauge-background" d="M 20 90 A 70 70 0 0 1 180 90" />
                    
                    <!-- Phase segments -->
                    <g id="gaugeSegments"></g>
                    
                    <!-- Phase numbers and labels -->
                    <g id="gaugeNumbers"></g>
                    
                    <!-- Needle -->
                    <g id="gaugeNeedle" transform="rotate(-90, 100, 90)">
                        <polygon class="gauge-needle" points="100,90 95,85 98,20 100,15 102,20 105,85"/>
                        <circle class="gauge-center" cx="100" cy="90" r="8"/>
                    </g>
                </svg>
            </div>
            <div class="phase-number">Phase <span id="currentPhase">1</span> / 10</div>
            <div class="phase-name" id="phaseName">HOP</div>
        </div>

        <div class="timer-display" id="timer">00:00</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress" style="width: 0%"></div>
        </div>

        <div class="duration-selector">
            <button class="duration-btn" data-duration="15">15s</button>
            <button class="duration-btn active" data-duration="30">30s</button>
            <button class="duration-btn" data-duration="45">45s</button>
            <button class="duration-btn" data-duration="60">60s</button>
        </div>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn">Start</button>
            <button class="control-btn pause-btn" id="pauseBtn" style="display: none;">Pause</button>
            <button class="control-btn reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Durchlauf</div>
                <div class="stat-value" id="roundCount">1/10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Gesamtzeit</div>
                <div class="stat-value" id="totalTime">00:00</div>
            </div>
        </div>
    </div>

    <script>
        // Phase definitions
        const phases = [
            { number: 1, name: "Hop" },
            { number: 2, name: "Bodywave" },
            { number: 3, name: "Alternate arm swing" },
            { number: 4, name: "Trunk twist" },
            { number: 5, name: "Dead arms" },
            { number: 6, name: "Golf swing" },
            { number: 7, name: "Wind mill" },
            { number: 8, name: "March" },
            { number: 9, name: "Push slide" },
            { number: 10, name: "PlieÃ©" }
        ];

        // State variables
        let currentPhase = 0;
        let selectedDuration = 30;
        let timeRemaining = selectedDuration;
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let totalElapsedTime = 0;
        let totalTimeInterval = null;

        // Audio context for beep
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Elements
        const timerDisplay = document.getElementById('timer');
        const phaseNameDisplay = document.getElementById('phaseName');
        const currentPhaseDisplay = document.getElementById('currentPhase');
        const progressBar = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const roundCountDisplay = document.getElementById('roundCount');
        const totalTimeDisplay = document.getElementById('totalTime');
        const gaugeNeedle = document.getElementById('gaugeNeedle');
        const gaugeSegments = document.getElementById('gaugeSegments');
        const gaugeNumbers = document.getElementById('gaugeNumbers');

        // Initialize gauge
        function initializeGauge() {
            const centerX = 100;
            const centerY = 90;
            const radius = 70;
            const startAngle = -180;
            const endAngle = 0;
            const segmentAngle = 180 / 10;

            // Short labels for the gauge
            const shortLabels = [
                "Hop",
                "Body",
                "Arms",
                "Trunk",
                "Dead",
                "Golf",
                "Wind",
                "March",
                "Push",
                "PlieÃ©"
            ];

            // Create segments and numbers
            for (let i = 0; i < 10; i++) {
                const angle1 = startAngle + (i * segmentAngle);
                const angle2 = startAngle + ((i + 1) * segmentAngle);
                
                // Convert to radians
                const rad1 = (angle1 * Math.PI) / 180;
                const rad2 = (angle2 * Math.PI) / 180;
                
                // Calculate segment path
                const x1 = centerX + radius * Math.cos(rad1);
                const y1 = centerY + radius * Math.sin(rad1);
                const x2 = centerX + radius * Math.cos(rad2);
                const y2 = centerY + radius * Math.sin(rad2);
                
                // Create segment
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('class', 'gauge-segment');
                segment.setAttribute('data-phase', i);
                segment.setAttribute('d', `M ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2}`);
                gaugeSegments.appendChild(segment);
                
                // Add number label
                const midAngle = (angle1 + angle2) / 2;
                const midRad = (midAngle * Math.PI) / 180;
                const labelRadius = radius + 15;
                const labelX = centerX + labelRadius * Math.cos(midRad);
                const labelY = centerY + labelRadius * Math.sin(midRad) + 2;
                
                // Create group for number and phase name
                const labelGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                
                // Number
                const numberText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                numberText.setAttribute('class', 'gauge-numbers');
                numberText.setAttribute('x', labelX);
                numberText.setAttribute('y', labelY);
                numberText.setAttribute('text-anchor', 'middle');
                numberText.textContent = i + 1;
                labelGroup.appendChild(numberText);
                
                // Phase name
                const nameText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                nameText.setAttribute('class', 'gauge-labels');
                nameText.setAttribute('x', labelX);
                nameText.setAttribute('y', labelY + 8);
                nameText.setAttribute('text-anchor', 'middle');
                nameText.textContent = shortLabels[i];
                labelGroup.appendChild(nameText);
                
                gaugeNumbers.appendChild(labelGroup);
            }
        }

        // Update gauge display
        function updateGauge() {
            // Update needle rotation
            const angle = -90 + (currentPhase * 18); // 180 degrees / 10 phases = 18 degrees per phase
            gaugeNeedle.setAttribute('transform', `rotate(${angle}, 100, 90)`);
            
            // Update segment highlighting
            const segments = gaugeSegments.querySelectorAll('.gauge-segment');
            segments.forEach((segment, index) => {
                segment.classList.remove('active', 'completed');
                if (index < currentPhase) {
                    segment.classList.add('completed');
                } else if (index === currentPhase) {
                    segment.classList.add('active');
                }
            });
        }

        // Duration buttons
        document.querySelectorAll('.duration-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) {
                    document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDuration = parseInt(btn.dataset.duration);
                    timeRemaining = selectedDuration;
                    updateTimerDisplay();
                }
            });
        });

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progressPercent = ((selectedDuration - timeRemaining) / selectedDuration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        // Update total time display
        function updateTotalTime() {
            const minutes = Math.floor(totalElapsedTime / 60);
            const seconds = totalElapsedTime % 60;
            totalTimeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Text to speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                // Force English language to prevent Safari translation
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Wait for voices to load and force English voice
                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.addEventListener('voiceschanged', () => {
                        const voices = window.speechSynthesis.getVoices();
                        const englishVoice = voices.find(voice => 
                            voice.lang === 'en-US' || voice.lang.startsWith('en')
                        );
                        if (englishVoice) {
                            utterance.voice = englishVoice;
                        }
                    });
                } else {
                    const voices = window.speechSynthesis.getVoices();
                    const englishVoice = voices.find(voice => 
                        voice.lang === 'en-US' || voice.lang.startsWith('en')
                    );
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                    }
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Create beep sound
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Start new phase
        function startPhase() {
            const phase = phases[currentPhase];
            phaseNameDisplay.textContent = phase.name.toUpperCase();
            currentPhaseDisplay.textContent = phase.number;
            roundCountDisplay.textContent = `${phase.number}/10`;
            
            // Update gauge
            updateGauge();
            
            // Announce phase in English
            speak(`Phase ${phase.number}. ${phase.name}`);
            
            timeRemaining = selectedDuration;
            updateTimerDisplay();
        }

        // Timer tick
        function tick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateTimerDisplay();
                
                // Warning beeps
                if (timeRemaining <= 3 && timeRemaining > 0) {
                    playBeep();
                }
            } else {
                // Phase complete
                playBeep();
                
                if (currentPhase < phases.length - 1) {
                    currentPhase++;
                    startPhase();
                } else {
                    // Workout complete
                    stop();
                    // Set to completed state (phase 10 finished)
                    currentPhase = 10;
                    updateGauge();
                    speak("Workout complete! Great job!");
                    alert("ðŸŽ‰ Workout complete! Great job!");
                    currentPhase = 0; // Reset for next workout
                }
            }
        }

        // Start workout
        function start() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                
                if (currentPhase === 0 && timeRemaining === selectedDuration) {
                    startPhase();
                }
                
                timerInterval = setInterval(tick, 1000);
                totalTimeInterval = setInterval(() => {
                    totalElapsedTime++;
                    updateTotalTime();
                }, 1000);
            }
        }

        // Pause workout
        function pause() {
            if (isRunning && !isPaused) {
                isPaused = true;
                isRunning = false;
                clearInterval(timerInterval);
                clearInterval(totalTimeInterval);
                pauseBtn.textContent = 'Resume';
            } else if (isPaused) {
                isPaused = false;
                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                totalTimeInterval = setInterval(() => {
                    totalElapsedTime++;
                    updateTotalTime();
                }, 1000);
                pauseBtn.textContent = 'Pause';
            }
        }

        // Stop workout
        function stop() {
            isRunning = false;
            isPaused = false;
            clearInterval(timerInterval);
            clearInterval(totalTimeInterval);
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            pauseBtn.textContent = 'Pause';
        }

        // Reset workout
        function reset() {
            stop();
            currentPhase = 0;
            timeRemaining = selectedDuration;
            totalElapsedTime = 0;
            updateTimerDisplay();
            updateTotalTime();
            updateGauge();
            startPhase();
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);

        // Initialize
        initializeGauge();
        updateGauge();
        updateTimerDisplay();
        phaseNameDisplay.textContent = phases[0].name.toUpperCase();
        
        // Load voices on startup to ensure English voice is available
        if ('speechSynthesis' in window) {
            // Load voices
            window.speechSynthesis.getVoices();
            // Some browsers need this event to load voices
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = () => {
                    window.speechSynthesis.getVoices();
                };
            }
        }
    </script>
</body>
</html>
